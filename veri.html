<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>

<body>

<script>

    //GAMESATIŞ FETCH
    fetch('https://api.allorigins.win/raw?url=https://www.gamesatis.com/knight-online-goldbar')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const goldbarContainer = doc.querySelector('.goldbar-container');
            const priceDivs = goldbarContainer.querySelectorAll('.goldbar-row-price');
            let buyPrice;
            let sellPrice;
            let name;
            let prices = [];
            for (let i = 0; i < priceDivs.length; i += 2) {
                buyPrice = priceDivs[i].textContent.match(/\d+(\.\d+)?/g).join('.');
                sellPrice = priceDivs[i + 1].textContent.match(/\d+(\.\d+)?/g).join('.');
                name = priceDivs[i].parentNode.querySelector('.goldbar-row-name').textContent.split(" ")[0].replace('\n','').toLowerCase();
                prices.push({buy:buyPrice, sell:sellPrice, name:name})
            }
            const socket = io.connect('http://localhost:3000');
            socket.emit('gameSatisPrices',prices);
        });



</script>

<script>
    //KLASGAME FETCH
        fetch('https://corsproxy.io/?https://www.klasgame.com/knightonline/knight-online-gb-goldbar-premium-cash')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const klasGameGb = doc.querySelector('#urunler');
            const klasGameBuyCek = klasGameGb.querySelectorAll('.product-price.margin-right-10.price')

            const klasGameNameCek = Array.from(klasGameGb.querySelectorAll('.product-title[data-type="object-name"]'));
            let klasGamePrices = [];
            for (let i = 0; i < klasGameNameCek.length; i++) {
                const klasGameBuyPrice = klasGameBuyCek[i].textContent.match(/\d+(\.\d+)?/g).join('.');
                const klasGameSellPrice = klasGameSellCek[i].textContent.match(/\d+(\.\d+)?/g).join('.');
                const klasGameName = klasGameNameCek[i].textContent.split(" ")[0].replace('\n','').toUpperCase();
                klasGamePrices.push({klasGameBuy:klasGameBuyPrice, klasGameSell:klasGameSellPrice, klasGameName:klasGameName})
            }
            const socket = io.connect('http://localhost:3000');
            socket.emit('klasGamePrices',klasGamePrices);
        })
    klasGamePrices = [];

</script>

<script>
    //OYUNEKS FETCH
    fetch('https://api.allorigins.win/raw?url=https://oyuneks.com/game-gold/knight-online-goldbar-alim-satim')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const oyunEksGb = doc.querySelector('.items-collection-wrapper');
            const oyunEksBuyCek = Array.from(oyunEksGb.querySelectorAll('.satinal'));
            const oyunEksSellCek = Array.from(oyunEksGb.querySelectorAll('.satis'));
            const oyunEksNameCek = Array.from(oyunEksGb.querySelectorAll('.item-col-center'))
            const oyunEksPrices = [];
            for(let i=0; i<oyunEksBuyCek.length; i++){
                const sell = oyunEksSellCek[i].querySelector("h5");
                const oyunEkSell = parseFloat(sell.textContent.replace(/\n/g, "").replace(/[^0-9,]/g, "").replace(',','.'));
                const buy = oyunEksBuyCek[i].querySelector("h5");
                const oyunEksBuy = parseFloat(buy.textContent.replace(/\n/g, "").replace(/[^0-9,]/g, "").replace(',','.'));
                const name = oyunEksNameCek[i].querySelector("h5");
                const oyunEksName = name.textContent.split(" ")[2].toUpperCase();
                oyunEksPrices.push({oyunEksBuy:oyunEksBuy, oyunEkSell:oyunEkSell, oyunEksName:oyunEksName})
            }
            const socket = io.connect('http://localhost:3000');
            socket.emit('oyunEksPrice',oyunEksPrices);
        });

    oyunEksPrices = [];

</script>

<script>
    //VATANGAME FETCH
    fetch('https://corsproxy.io/?https://www.vatangame.com/oyun-parasi/knight-online-gold-bar')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();

            const vatanGameGb = doc.querySelector('.gm-products');
            const vatanGameBuyCek = Array.from(vatanGameGb.querySelectorAll('span.d-block.gm-product-price'));
            const vatanGameSellCek = Array.from(vatanGameGb.querySelectorAll('.gm-product-price.mt-4.mt-lg-0.align-self-center.w-50'));
            const vatanGameNameCek = Array.from(vatanGameGb.querySelectorAll('.gm-product-caption'));
            let vatanGameName;
            let vatanGamePrices = [];
            for (let i = 0; i < vatanGameBuyCek.length; i += 1) {
                let vatanGameBuyPrice = 0;
                let vatanGameSellPrice = 0;
                vatanGameName = vatanGameNameCek[i].textContent.split(" ")[2].toUpperCase().replace(/İ/g, "I");;
                vatanGameBuyPrice = vatanGameBuyCek[i].innerHTML;
                const vatanGameBuyPriceClean = parseFloat(vatanGameBuyPrice.match(/<b>(.*?)<\/b>/)[1].replace(" TL", "")) * parseFloat(10);
                vatanGameSellPrice = vatanGameSellCek[i].innerHTML;
                const vatanGameSellPriceClean = parseFloat(vatanGameSellPrice.replace(" TL", "")) * parseFloat(10);
                vatanGamePrices.push({vatanGameBuyPriceClean:vatanGameBuyPriceClean, vatanGameSellPriceClean:vatanGameSellPriceClean, vatanGameName:vatanGameName})
            }

            const socket = io.connect('http://localhost:3000');
            socket.emit('vatanGamePrices',vatanGamePrices);
        });
</script>

<script>
    //KOPAZAR FETCH
    fetch('https://corsproxy.io/?https://www.kopazar.com/knight-online-gold-bar')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const koPazarContainer = doc.querySelector('.container-desktop');
            const koPazarBuy = koPazarContainer.querySelectorAll("strong.caret-up");
            const koPazarSell = koPazarContainer.querySelectorAll(".col-xl-3.col-lg-6.col-sm-3.col-6.order-xl-3.order-lg-2.order-sm-3.order-2.xl-text-right.text-center")
            const koPazarNameFind = koPazarContainer.querySelectorAll(".col-xl-3.col-lg-4.col-md-10.col-sm-6.col-9")
            let koPazarPrices = [];
            for (let i = 0; i < koPazarSell.length; i++){
                const koPazarNameCek = koPazarNameFind[i].querySelector("span")
                const priceDuzelt = koPazarNameCek.textContent.split(" ")[1];
                const koPazarBuyPrice = parseFloat(koPazarBuy[i].innerHTML.match(/\d+(\.\d+)?/g)) * parseFloat(priceDuzelt);
                const koPazarSellPrice = parseFloat(koPazarSell[i].innerHTML.match(/\d+(\.\d+)?/g)) * parseFloat(priceDuzelt);
                const koPazarName = koPazarNameCek.textContent.split(" ")[0].toUpperCase();
                koPazarPrices.push({koPazarBuyPrice:koPazarBuyPrice, koPazarSellPrice:koPazarSellPrice, koPazarName:koPazarName})
            }
            const socket = io.connect('http://localhost:3000');
            socket.emit('koPazarPrices', koPazarPrices);
        });
    koPazarPrices = [];

</script>

<script>

<script>
    //BURSAGB FETCH
    fetch('https://corsproxy.io/?https://www.bursagb.com/knight-online-gold')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const bursaGb = doc.querySelector('.ps-shopping.ps-tab-root.ml-0')
            const bursaSell = bursaGb.querySelectorAll('.ps-product__price.text-right')
            const bursaBuy = bursaGb.querySelectorAll('.ps-btn.mt-1.fs-13.py-2')
            const bursaName = bursaGb.querySelectorAll('.ps-product__title a')
            let bursaGbPrices = [];
            for (let i = 0; i < bursaBuy.length; i++){
                const priceDuzelt = bursaName[i].textContent.split(" ")[1].toUpperCase().replace("M","");
                const bursaGbSell = parseFloat(bursaSell[i].textContent.replace(" TL","").replace(",",".")) * parseFloat(priceDuzelt);
                const bursaGbBuy = parseFloat(bursaBuy[i].textContent.split(" (")[1].split(")")[0]) * parseFloat(priceDuzelt);
                const bursaGbName = bursaName[i].textContent.split(" ")[0].toUpperCase();
                bursaGbPrices.push({
                    bursaGbBuy: bursaGbBuy,
                    bursaGbSell: bursaGbSell,
                    bursaGbName: bursaGbName
                });
            }

            const socket = io.connect('http://localhost:3000');
            socket.emit('bursaGbPrices', bursaGbPrices);
        });

</script>
