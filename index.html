<script>



    const socket = io.connect("http://localhost:3000");

    socket.on("GameSatisData", (data) => {
        data.forEach((element) => {
            // create a new HTML element to display the data
            const newBuyElement = document.createElement("td");
            newBuyElement.innerHTML = element.buy_price;
            // append the element to the existing HTML
            document.getElementById("data-display").appendChild(newBuyElement);

            // create new HTML element for sell_price
            const newSellElement = document.createElement("td");
            newSellElement.innerHTML = element.sell_price;
            // append the element to the existing HTML
            document.getElementById("data-display").appendChild(newSellElement);
        });
    });

    const siteIsimleri = {
        1: "https://images.gamesatis.com/assets/logo-light.svg",
        2: "https://www.klasgame.com/theme/klasgame2020/image/logo.png",
        3: "https://oyuneks.com/public/front/site/oyuneks-1-1630332428.png",
        4: "https://www.vatangame.com/public/vatangame-ikinci-yil.png",
        5: "https://cdn.bynogame.com/UX-new/bynogame-footer-logo/png/bynogame-footer-logo.png",
        6: "https://www.kopazar.com/images/kopazar-logo-white.png",
        8: "https://www.bursagb.com/new/img/fixed-logo.webp",
        9: "https://cdn-eu.oyunfor.com/Public/standart/web/dist/img/logo.png?v1",
// ...
    };
    let dataID1 = [];



    socket.on("allData", veriler => {
        veriler.forEach(veri => {
            if (veri.server_id === 1) {
                    $("#a1").append(`<tr style="height: 60px; vertical-align: middle;"><td><img src="${siteIsimleri[veri.site_id]}" width="110px"></td><td class="zeroSell">${veri.sell_price}</td><td class="zeroBuy">${veri.buy_price}</td></tr>`);
            } else if (veri.server_id === 2) {
                $("#a1 tr:last-child td:last-child").after(`<td class="felisSell" style="background-color:#272d38;">${veri.sell_price}</td><<td class="felisBuy" style="background-color:#272d38;">${veri.buy_price}</td>`);
            } else if (veri.server_id === 3) {
                $("#a1 tr:last-child td:last-child").after(`<td class="pandoraSell">${veri.sell_price}</td><td class="pandoraBuy">${veri.buy_price}</td>`);
            } else if (veri.server_id === 4) {
                $("#a1 tr:last-child td:last-child").after(`<td class="agarthaSell" style="background-color:#272d38;">${veri.sell_price}</td><td class="agarthaBuy" style="background-color:#272d38;">${veri.buy_price}</td>`);
            } else if (veri.server_id === 5) {
                $("#a1 tr:last-child td:last-child").after(`<td class="siriusSell">${veri.sell_price}</td><td class="siriusBuy">${veri.buy_price}</td>`);
            } else if (veri.server_id === 6) {
                $("#a1 tr:last-child td:last-child").after(`<td class="altarSell" style="background-color:#272d38;">${veri.sell_price}</td><td class="altarBuy" style="background-color:#272d38;">${veri.buy_price}</td>`);
            } else if (veri.server_id === 7) {
                $("#a1 tr:last-child td:last-child").after(`<td class="vegaSell">${veri.sell_price}</td><td class="vegaBuy">${veri.buy_price}</td>`);
            } else if (veri.server_id === 8) {
                $("#a1 tr:last-child td:last-child").after(`<td class="minarkSell" style="background-color:#272d38;">${veri.sell_price}</td><td class="minarkBuy" style="background-color:#272d38;">${veri.buy_price}</td>`);
            } else if (veri.server_id === 9) {
                $("#a1 tr:last-child td:last-child").after(`<td class="destanSell">${veri.sell_price}</td><td class="destanBuy">${veri.buy_price}</td>`);
            } else if (veri.server_id === 10) {
                $("#a1 tr:last-child td:last-child").after(`<td class="diezSell" style="background-color:#272d38;">${veri.sell_price}</td><td class="diezBuy" style="background-color:#272d38;">${veri.buy_price}</td>`);
            } else if (veri.server_id === 11) {
                $("#a1 tr:last-child td:last-child").after(`<td class="aresSell">${veri.sell_price}</td><td class="aresBuy">${veri.buy_price}</td>`);
            } else if (veri.server_id === 12) {
                $("#a1 tr:last-child td:last-child").after(`<td class="gordionSell" style="background-color:#272d38;">${veri.sell_price}</td><td class="gordionBuy" style="background-color:#272d38;">${veri.buy_price}</td>`);
            }
        });
        function highlightMaxBuy(tableClass) {
            const buyTDs = $(`.${tableClass}`);
            let maxBuy = 0;
            buyTDs.each(function() {
                const buy = parseFloat($(this).text());
                if (buy > maxBuy) {
                    maxBuy = buy;
                }
            });
            const maxBuyTD = buyTDs.filter(function() {
                return parseFloat($(this).text()) === maxBuy;
            });
            maxBuyTD.css('background-color', 'green');
        }

        function minSell(tableClass) {
            const sellTDs = $(`.${tableClass}`);
            let minSell = Number.MAX_SAFE_INTEGER;
            sellTDs.each(function() {
                const sell = parseFloat($(this).text());
                if (sell < minSell) {
                    minSell = sell;
                }
            });
            const minSellTD = sellTDs.filter(function() {
                return parseFloat($(this).text()) === minSell;
            });
            minSellTD.css('background-color', 'red');
        }


        const buy = ['zeroBuy', 'felisBuy', 'pandoraBuy', 'agarthaBuy', 'siriusBuy', 'altarBuy', 'vegaBuy', 'minarkBuy', 'destanBuy', 'diezBuy', 'aresBuy', 'gordionBuy'];
        const sell = ['zeroSell', 'felisSell', 'pandoraSell', 'agarthaSell', 'siriusSell', 'altarSell', 'vegaSell', 'minarkSell', 'destanSell', 'diezSell', 'aresSell', 'gordionSell'];
        buy.forEach(function(buy) {
            highlightMaxBuy(buy);
        });

        sell.forEach(function(sell){
            minSell(sell);
        })


    });

    socket.on("serverNames", (data) => {
        data.forEach((sunucuAD) => {
            // create new HTML element for sell_price
            const svname = document.createElement("td");
            svname.innerHTML = sunucuAD.name.toUpperCase();
            svname.setAttribute("colspan", "2");
            // append the element to the existing HTML
            document.getElementById("servername").appendChild(svname);
        });
    });

</script>
